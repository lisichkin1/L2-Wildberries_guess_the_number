<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Угадай число</title>
  </head>
  <body class="body">
    <header class="header">
      <button class="button header__button">Ещё раз</button>
      <div class="header__options">
        <div class="header__options__container">
          <div class="header__options__item input-before">
            <label for="input__min">От</label>
            <input
              class="header__input header__input__min"
              type="text"
              name=""
              id="input__min"
              value="1"
            />
          </div>
          <div class="header__options__item">
            <label for="input__max">До</label>
            <input
              class="header__input header__input__max"
              type="text"
              name=""
              id="input__max"
              value="100"
            />
          </div>
        </div>

        <button class="button header__options__button">Применить</button>
      </div>
    </header>
    <main class="game">
      <h1 class="game__title">Угадай число!</h1>
      <span class="game__number">?</span>
      <div class="game__container">
        <div class="container__left">
          <input class="game__input" type="number" name="" id="" required />
          <button class="button game__button">Проверить</button>
        </div>
        <div class="container__right">
          <span>Использовано попыток: <span class="container__right__attempts">0</span></span>
          <span>1 подсказка:<span class="container__right__message"></span></span>
          <span>2 подсказка:<span class="container__right__message__second"></span></span>
        </div>
      </div>
    </main>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
